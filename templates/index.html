<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upscaler</title>
    <style>
      :root {
        --primary: #4a90e2;
        --secondary: #f0f4ff;
        --success: #28a745;
        --text: #333;
        --bg: #f9fafe;
        --border: #dce0e6;
        --radius: 12px;
      }

      * {
        box-sizing: border-box;
        transition: all 0.3s ease-in-out;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        padding: 2rem;
      }

      .container {
        width: 100%;
        max-width: 900px;
        background: white;
        padding: 2rem;
        border-radius: var(--radius);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        font-size: 2rem;
        color: var(--primary);
        margin-bottom: 1.5rem;
      }

      .drop-area {
        border: 2px dashed var(--border);
        background: var(--secondary);
        padding: 2rem;
        border-radius: var(--radius);
        text-align: center;
        margin-bottom: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .drop-area:hover {
        background: #f0f0f0;
      }

      input[type="file"] {
        display: none;
      }

      select,
      button {
        margin: 0.5rem;
        padding: 0.75rem 1.25rem;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        font-size: 1rem;
      }

      button {
        background-color: var(--primary);
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #357abd;
      }

      #status-msg {
        text-align: center;
        margin-bottom: 1rem;
        color: var(--success);
        font-weight: 500;
      }

      .loader {
        text-align: center;
        font-size: 1.2rem;
        color: #777;
        margin: 1.5rem 0;
        font-size: 1.2rem;
        color: #555;
        font-weight: 500;
      }

      .result {
        display: none;
        margin-top: 2rem;
        gap: 2rem;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .result img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: var(--radius);
        margin-top: 0.5rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }

      #download-btn {
        display: inline-block;
        margin-top: 1rem;
        background-color: var(--success);
        padding: 0.6rem 1.2rem;
        border-radius: var(--radius);
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      #download-btn:hover {
        background-color: #218838;
      }
     
    </style>

  </head>
  <body>
    <div class="container">
      <h1>Image Upscaler</h1>

      <form id="upload-form">
        <div class="drop-area" id="drop-area">
          <b>Click to Upload Image</b>
          <input
            type="file"
            id="file-input"
            name="image"
            accept="image/*"
            required
          />
        </div>

        <p class="status-msg" id="status-msg"></p>
        <select name="scale" id="scale">
          <option value="2">Upscale 2x</option>
          <option value="4">Upscale 4x</option>
        </select>

        <button type="submit">Upscale Image</button>
      </form>

      <div class="loader" id="loader"></div>

      <div class="result" id="result">
        <div>
          <h3>Original Image</h3>
          <img id="original-img" src="" />
        </div>
        <div>
          <!-- <h3>Upscaled</h3> -->
          <h3 id="upscaled-title">Upscaled</h3>
          <img id="upscaled-img" src="" />
          <a id="download-btn" href="#" download>Download Upscaled</a>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("upload-form");
      const fileInput = document.getElementById("file-input");
      const dropArea = document.getElementById("drop-area");
      const loader = document.getElementById("loader");
      const result = document.getElementById("result");
      const originalImg = document.getElementById("original-img");
      const upscaledImg = document.getElementById("upscaled-img");
      const downloadBtn = document.getElementById("download-btn");

      const statusMsg = document.getElementById("status-msg");

      function showStatus() {
        statusMsg.style.display = "block";
      }

      // Drag & Drop
      dropArea.addEventListener("click", () => fileInput.click());
      dropArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropArea.classList.add("active");
      });
      dropArea.addEventListener("dragleave", () =>
        dropArea.classList.remove("active")
      );
      dropArea.addEventListener("drop", (e) => {
        e.preventDefault();
        fileInput.files = e.dataTransfer.files;
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const scale = document.getElementById("scale").value;

        loader.style.display = "block";
        result.style.display = "none";

        const response = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        originalImg.src = data.original_url;
        originalImg.style.width = "200px"; // Always show original in 100px

        upscaledImg.src = data.upscaled_url;
        upscaledImg.style.width = scale === "4" ? "800px" : "400px";

        downloadBtn.href = data.upscaled_url;

        document.getElementById(
          "upscaled-title"
        ).textContent = `Upscaled (${scale}x)`;

        loader.style.display = "none";
        result.style.display = "flex";
      });

      fileInput.addEventListener("change", () => {
        if (fileInput.files.length > 0) {
          statusMsg.textContent = "✅ Image Selected";
          statusMsg.style.display = "block";
        } else {
          statusMsg.textContent = "";
          statusMsg.style.display = "none";
        }
      });

      dropArea.addEventListener("drop", (e) => {
        e.preventDefault();
        fileInput.files = e.dataTransfer.files;

        if (fileInput.files.length > 0) {
          statusMsg.textContent = "✅ Image Selected";
          statusMsg.style.display = "block";
        }
      });
    </script>
  </body>
</html>
